view.game.cmd.help = <div> <hr> <h2>Welcome to help!</h2> <hr> <h4>All InGame-commands</h4> <hr> <ul> <hr> <li><b>Command: HELP</b> -> HELP (&epsilon; | ALL | CMDS | CTRL) </li> <li><b>Command: WHISPER</b> -> WHISPER (&lt;Avatarname&gt; | MASTER) &lt;Message&gt; </li> <li><b>Command: SPEAK</b> -> SPEAK &lt;Message&gt; </li> <li><b>Command: NOTIFY</b> -> NOTIFY (ALL | ROOM “&lt;Roomname&gt;” ) &lt;Message&gt; </li> </ul> <hr> <h4>All control commands</h4> <hr> <ul> <li><b>Command: INFO</b> -> INFO (ALL | PLAYERS | ROOM ) </li> <hr> <li><b>Command: MOVE</b> -> MOVE (NORTH | N | EAST | E | SOUTH | S | WEST | W ) </li> <hr> <li><b>Command: LOOK AROUND</b> -> LOOK AROUND </li> <hr> <li><b>Command: WHEREAMI</b> -> WHEREAMI </li> <hr> <li><b>Command: WHOAMI</b> -> WHOAMI </li> <hr> <li><b>Command: EXAMINE</b> -> EXAMINE (NPC &lt;Name of the NPC&gt; | ITEM &lt;Name of the item&gt;) </li> <hr> <li><b>Command: SHOW</b> -> SHOW (INVENTORY | INV | EQUIPMENT | EQUIP) </li> <hr> <li><b>Command: TAKE</b> -> TAKE &lt;Name of the item&gt; </li> <hr> <li><b>Command: DROP</b> -> DROP &lt;Name of the item&gt; <hr> <li><b>Command: CONSUME</b> -> CONSUME &lt;Name of the item&gt; </li> <hr> <li><b>Command: EQUIP</b> -> EQUIP &lt;Name of the item&gt; </li> <hr> <li><b>Command: LAYDOWN</b> -> LAYDOWN &lt;Name of the item&gt; </li> <hr> <li><b>Command: HEALTH</b> -> HEALTH </li> <hr> <li><b>Command: TALK</b> -> TALK “&lt;Name of the NPC&gt;” &lt;Message&gt; </li> <hr> <li><b>Command: HIT</b> -> HIT &lt;Name of the NPC&gt; </li> <hr> </ul> </div>
view.game.cmd.help.all = <div> <hr> <h2>Welcome to help!</h2> <hr> Here you will find an explanation of all game information, all InGame commands and all control commands. <hr> <h3>InGame commands</h3> <hr> An InGame command is a command that has no influence on the game. It is used for managing and communicating with other players. An InGame command must always be preceded by the command symbol ‘’{0}’’. <hr> <h4>Explanation of symbols:</h4> <hr> <ul style=”none”> <li>&lt;Variable Input&gt; : At the position of these characters you can enter a variable text, be it a player name, an NPC or an object. </li> <li>KEYWORD : This is a keyword for this command and must be entered.</li> <li>’(‘ & ‘)’ : This symbol means that only one option can be selected from the content. The possibilities are usually separated by ‘|’. </li> <li>‘|’ : Means that either the keyword to the left of it or the keyword to the right of it can be entered. But not both! </li> <li>’’{1}’’ : Means to execute an InGame command.</li> <li>’&epsilon;’ : Means the command may end at this point. Only to be found in conjunction with a ‘|’ character. </li> <li>’”’ & ’”’ : Means that the variable must be placed in quotation marks between them.</li> </ul> <hr> <h4>All InGame-commands</h4> <hr> <ul> <hr> <li><b>Command: HELP</b><br> <b>Syntax: </b>HELP (&epsilon; | ALL | CMDS | CTRL)<br><b>Description: </b>Give the help. <ul> <li><i>&epsilon;</i> and <i>ALL</i>: Give the complete help.</li> <li><i>CMDS</i>: Gives all InGame-commands.</li> <li><i>CTRL</i>: Gives all control commands.</li> </ul> </li> <hr> <li><b>Command: WHISPER</b><br> <b>Syntax: </b>WHISPER (&lt;Avatarname&gt; | MASTER) &lt;Message&gt;<br><b>Description: </b>Whispers the entered message to the specified person. <ul> <li><i>MASTER</i>: Whispers to the dungeon master.</li> </ul> </li> <hr> <li><b>Command: SPEAK</b><br> <b>Syntax: </b>SPEAK &lt;Message&gt;<br><b>Description: </b>Tells the entered message to the current room of the avatar. Only the player can execute this command! </li> <hr> <li><b>Command: NOTIFY</b><br> <b>Syntax: </b>NOTIFY (ALL | ROOM “&lt;Roomname&gt;” ) &lt;Message&gt;<br><b>Description: </b>Shouts the entered message to the specified room or to all. <ul> <li><i>ALL</i>: Message goes to all players.</li> <li><i>ROOM</i>: Message goes to room which follows.</li> </ul> </li> </ul> <hr> <h3>Control commands</h3> <hr> A game control command is a command that can be executed to interact with the game. This includes moving, interacting with NPCs, items, and more. Game control commands require <b>no</b> preceded command sign! <hr> <h4>All control commands</h4> <hr> <ul> <hr> <li><b>Command: INFO</b><br> <b>Syntax: </b>INFO (ALL | PLAYERS | ROOM ) <br><b>Description: </b>Returns the game info. <ul> <li><i>ALL</i>: Returns all player information.</li> <li><i>PLAYERS</i>: Returns all information about the players in the dungeon.</li> <li><i>ROOM</i>: Returns the information about the current room.</li> </ul> </li> <hr> <li><b>Command: MOVE</b><br> <b>Syntax: </b>MOVE (NORTH | N | EAST | E | SOUTH | S | WEST | W ) <br><b>Description: </b>Lets the avatar move in the given direction from one room to another. <ul> <li><i>NORTH</i> and <i>N</i>: Makes the avatar move north.</li> <li><i>EAST</i> and <i>E</i>: Makes the avatar move east.</li> <li><i>SOUTH</i> and <i>S</i>: Makes the avatar move south.</li> <li><i>WEST</i> and <i>W</i>: Makes the avatar move west.</li> </ul> </li> <hr> <li><b>Command: LOOK AROUND</b><br> <b>Syntax: </b>LOOK AROUND <br><b>Description: </b>Returns the Avatar’s environment information. </li> <hr> <li><b>Command: WHEREAMI</b><br> <b>Syntax: </b>WHEREAMI <br><b>Description: </b>Returns the position of the avatar. </li> <hr> <li><b>Command: WHOAMI</b><br> <b>Syntax: </b>WHOAMI <br><b>Description: </b>Returns the description of the avatrar. </li> <hr> <li><b>Command: EXAMINE</b><br> <b>Syntax: </b>EXAMINE (NPC &lt;Name of the NPC&gt; | ITEM &lt;Name of the item&gt; ) <br><b>Description: </b>Scans the entered NPC or item. <ul> <li><i>NPC</i>: Examines the NPC entered after that keyword.</li> <li><i>ITEM</i>: Examines the item entered after that keyword.</li> </ul> </li> <hr> <li><b>Command: SHOW</b><br> <b>Syntax: </b>SHOW (INVENTORY | INV | EQUIPMENT | EQUIP) <br><b>Description: </b> Displays the avatar’s inventory or equipment. <ul> <li><i>INVENTORY</i> and <i>INV</i>: Displays the inventory of the avatar.</li> <li><i>EQUIPMENT</i> and <i>EQUIP</i>: Displays the avatar’s equipment.</li> </ul> </li> <hr> <li><b>Command: TAKE</b><br> <b>Syntax: </b>TAKE &lt;Name of the item&gt; <br><b>Description: </b>Adds the entered item in the current room to the avatar’s inventory. </li> <hr> <li><b>Command: DROP</b><br> <b>Syntax: </b>DROP &lt;Name of the item&gt; <br><b>Description: </b>Drops the entered item in the current room and removes it from the avatar’s inventory. </li> <hr> <li><b>Command: CONSUME</b><br> <b>Syntax: </b>CONSUME &lt;Name of the item&gt; <br><b>Description: </b>Consumes the entered item and removes it from the avatar’s inventory. Effect is determined by dungeon master. </li> <hr> <li><b>Command: EQUIP</b><br> <b>Syntax: </b>EQUIP &lt;Name of the item&gt; <br><b>Description: </b>Equips the entered item. </li> <hr> <li><b>Command: LAYDOWN</b><br> <b>Syntax: </b>LAYDOWN &lt;Name of the item&gt; <br><b>Description: </b>Stops the entered equipment item, but keeps it in the inventory. </li> <hr> <li><b>Command: HEALTH</b><br> <b>Syntax: </b>HEALTH <br><b>Description: </b>Displays the player’s current Health Points. </li> <hr> <li><b>Command: TALK</b><br> <b>Syntax: </b>TALK “&lt;Name of the NPC&gt;” &lt;Message&gt; <br><b>Description: </b>Starts a conversation with the specified NPC. Dungeon master is used for answer. </li> <hr> <li><b>Command: HIT</b><br> <b>Syntax: </b>HIT &lt;Name of the NPC&gt;<br><b>Description: </b>Attacks the specified NPC. For reaction, dungeon master is used. </li> <hr> </ul> </div>
